<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/movieIcon.png">
    <link rel="stylesheet" href="style.css">
    
    <title>nk App</title>
</head>
<body>

    <div class="details">  
            <div class="card myCard" style="width: 23rem"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h5>Welcome to nk movie searcher App. Enjoy!</h5>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12 offset-md-2 col-md-5">
                    <input type="text" class="form-control" id="findInput" placeholder="Enter Your movie" autofocus="true">
                    <div class="" id="errorMessage" style="float: left;"></div>
            </div>
            <div class="col-sm-12 col-md-3">
                    <button type="button" class="btn btn-block myButton" id="findButton">Find movie</button>          
            </div>
        </div>
        
           
        
        <div class="row rowDetail">
          
            <table class="table table-bordered table-dark table-hover table-sm">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Poster</th>
                        <th scope="col">Title</th>
                        <th scope="col">Year</th>          
                    </tr>
                 </thead>
                 <tbody class="results">
                     
                </tbody> 
            </table>

            
          
        </div>
        <div class="row">
            <div class="col-12 navigatePagesButtons">
              <button type="button" class="btn btn-dark float-left myButton" onclick="changePage('previous')">Previous Page</button>
              <button type="button" class="btn btn-dark float-right myButton" onclick="changePage('next')">Next Page</button>
            </div>
            <div class="col-12 pageCounter">
                
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <small>Created by <a href="http://www.nkamaszewski.pl">Norbert Kamaszewski</a>. Powered by omdbApi.</small>
            </div>
        </div>
    </div>

</body>
