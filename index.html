<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h4>Welcome to nk movie searcher. Enjoy!</h4>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12 offset-md-2 col-md-5 ">
                    <input type="text" class="form-control" id="findInput" placeholder="Enter Your movie">
            </div>
            <div class="col-sm-12 col-md-3">
                    <button type="button" class="btn btn-block" id="findButton">Find movie</button>
            </div>
        </div>
        <div class="row rowDetail">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Poster</th>
                        <th scope="col">Title</th>
                        <th scope="col">Year</th>
                        
                    </tr>
                 </thead>
                 <tbody class="results">
                     
                </tbody> 
            </table>
          
        </div>
        <div class="row">
            <div class="col-sm-12 text-center"><h5>Powered by omdbApi.</h5></div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
