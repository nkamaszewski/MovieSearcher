<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h4>Welcome to nk movie searcher. Enjoy!</h4>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12 offset-md-2 col-md-5 ">
                    <input type="text" class="form-control" id="findInput" placeholder="Enter Your movie">
            </div>
            <div class="col-sm-12 col-md-3">
                    <button type="button" class="btn btn-block" id="findButton">Find movie</button>
            </div>
        </div>
        <div class="row rowDetail">
            <table class="table table-bordered table-dark table-hover table-sm">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Poster</th>
                        <th scope="col">Title</th>
                        <th scope="col">Year</th>          
                    </tr>
                 </thead>
                 <tbody class="results">
                     
                </tbody> 
            </table>

            
          
        </div>
        <div class="row">
            <div class="col">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item" onclick="changePage('previous')">
                    <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item"  onclick="changePage('next')">
                    <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center"><h5>Powered by omdbApi.</h5></div>
        </div>
    </div>

</body>
