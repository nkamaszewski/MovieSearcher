<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>

    <div class="details">
            
            <div class="card myCard" style="width: 25rem">
                    <!-- <button type="button" class="btn btn-dark myClose" onclick="closeDetails()">Close <span class="float-right" style="margin-right: 10px;">x</span></button>
                    <img class="card-img-top detailImg" src="assets/noImg.jpg" alt="Card image cap">
                    <div class="card-body">
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div> -->
            </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h4>Welcome to nk movie searcher. Enjoy!</h4>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12 offset-md-2 col-md-5 ">
                    <input type="text" class="form-control" id="findInput" placeholder="Enter Your movie" autofocus="true">
            </div>
            <div class="col-sm-12 col-md-3">
                    <button type="button" class="btn btn-block myButton" id="findButton">Find movie</button>
            </div>
        </div>
        <div class="row rowDetail">
            <table class="table table-bordered table-dark table-hover table-sm">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Poster</th>
                        <th scope="col">Title</th>
                        <th scope="col">Year</th>          
                    </tr>
                 </thead>
                 <tbody class="results">
                     
                </tbody> 
            </table>

            
          
        </div>
        <div class="row">
            <div class="col-12">
              <button type="button" class="btn btn-dark float-left myButton" onclick="changePage('previous')">Previous Page</button>
              <button type="button" class="btn btn-dark float-right myButton" onclick="changePage('next')">Next Page</button>
            </div>
            <div class="col-12 pageCounter">
                
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center"><h5>Powered by omdbApi.</h5></div>
        </div>
    </div>

</body>
